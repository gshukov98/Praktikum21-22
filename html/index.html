<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" rel="stylesheet">
    </link>
    <link href="css/mycss.css" rel="stylesheet">

    <title>Georgi Shukov Praktikum 2021-22</title>
</head>

<body>
    <div class="container">

        <div class="row mt-3 mt-md-5">

            <div class="col">
                <div class="card mt-2 mt-md-0">
                    <div class="card-body">
                        <!--Add grid to list there-->
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5 class="card-title">Продукти</h5>
                            <div class="btn-group" role="group" aria-label="Switch view">
                                <button id="list-view" type="button" class="btn btn-primary">
                                    <i class="fas fa-th-list"></i>
                                </button>
                                <button id="grid-view" type="button" class="btn btn-outline-primary">
                                    <i class="fas fa-grip-horizontal"></i>
                                </button>
                            </div>
                        </div>
                        <hr />
                        <div id="product-list" class="row">
                            <!--add products here-->
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-12 col-md-3">
                <div class="card mt-2 mt-md-0">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Избери филтри</h5>
                        <form>

                            <div class="mb-3">
                                <label class="form-label" for="filter-cat">Избери категория:</label>
                                <select class="form-select" id="filter-cat">
                                    <option value="electronics">Електроника</option>
                                    <option value="jewelery">Бижута</option>
                                    <option value="men's clothing">Мъжко облекло</option>
                                    <option value="women's clothing">Дамско облекло</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="filter-sort">Подреди по:</label>
                                <select class="form-select" id="filter-sort">
                                    <option value="asc">Възходящо</option>
                                    <option value="desc">Низходящо</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="limitResults">Лимит:</label>
                                <input type="number" class="form-control" id="limitResults"
                                    aria-describedby="limitResultsHelp" value="0">
                                <small id="limitResultsHelp" class="form-text text-muted">Максимален брой на върнатите
                                    резултати.</small>
                            </div>
                            <button id="get-products" type="button" class="btn btn-primary">Приложи филтрите</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <span class="text-muted">© 2021 Georgi Shukov</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#twitter"></use>
                        </svg></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#instagram"></use>
                        </svg></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#facebook"></use>
                        </svg></a></li>
            </ul>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
        integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="../js/products.js"></script>


    <div id="product-list-template" class="d-none">
        <div class="d-flex py-1">
            <picture>
                <img class="product-image img-fluid img-thumbnail" src="">
            </picture>
            <div class="px-3 flex-grow-1">
                <div class="d-flex align-items-start justify-content-between">
                    <div>
                        <div class="fw-bold product-title"></div>
                        <label>Цена</label>
                        <div class="product-price"></div>
                    </div>
                    <span class="product-rating badge rounded-pill bg-primary ms-auto"></span>
                </div>
                <div class="product-description pt-3"></div>
            </div>
        </div>
        <hr class="my-1">
    </div>

    <div id="product-grid-template" class="d-none">
        <div class="col-md-4">
            <div class="img-thumbnail mb-3">
                <div class="d-flex">
                    <picture>
                        <img class="product-image img-fluid img-thumbnail" src="">
                    </picture>
                    <div class="px-2 w">
                        <div class="product-rating badge rounded-pill bg-primary"></div>
                        <div class="fw-bold product-title py-1"></div>
                        <label>Цена</label>
                        <div class="product-price"></div>
                    </div>
                </div>
                <div class="product-description pt-3"></div>
            </div>
        </div>
    </div>

</body>

</html>
